<!DOCTYPE html>
<html lang="br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>FocusTimer - Pomodoro</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

  <link rel="stylesheet" href="style.css">

  <script type="module" src="./Java/main.js" defer></script>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
</head>

<body class="light">
  <di id="app">
    <button id="toggle-mode">
      <span class="sr-only">Ativar/Desativar Light Mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button class="ph ph-play-circle"></button>
        <span class="sr-only">Iniciar contador</span>
      <button class="ph ph-pause-circle"></button>
        <span class="sr-only">Pausar contador</span>
      <button class="ph ph-timer secondary"></button>
        <span class="sr-only">Ajustar contador</span>
      <button class="ph ph-stop-circle secondary"></button>
        <span class="sr-only">Reiniciar contador</span>
      <button class="ph ph-speaker-none secondary"></button>
        <span class="sr-only">Iniciar música</span>
      <button class="ph ph-speaker-high"></button>
        <span class="sr-only">Parar música</span>
    </section>



  </div>
  
</body>
</html>
