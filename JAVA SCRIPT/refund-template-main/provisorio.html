<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  font-family: "Open Sans", sans-serif;
  font-size: 16px;
}

::-webkit-scrollbar {
  width: 0.5rem;
}

::-webkit-scrollbar-track {
  background-color: transparent;
}

::-webkit-scrollbar-thumb {
  background: #e4ece9;
}

body {
  width: 100%;
  height: 100vh;

  background-color: #e4ece9;

  display: flex;
  flex-direction: column;
  align-items: center;

  color: #1f2523;
}

.logo {
  margin: 3rem 0 2rem;
}

main section {
  display: flex;
  flex: 1;
  gap: 1.25rem;
  padding-bottom: 2rem;
}

form {
  background-color: #f9fbfa;
  border-radius: 1rem;
  padding: 2.5rem;
  max-width: 462px;

  display: flex;
  flex-direction: column;
}

form h1 {
  font-size: 1.25rem;
}

form p {
  font-size: 0.87rem;
  color: #4d5c57;
  margin: 0.75rem 0 2.5rem;
}

fieldset {
  border: none;
  display: flex;
}

fieldset legend {
  text-transform: uppercase;
  font-size: 0.62rem;
  color: #4d5c57;
  margin-bottom: 0.5rem;
}

fieldset:focus-within legend {
  color: #1f8459;
  font-weight: 700;
}

input,
select {
  flex: 1;
  height: 3rem;
  border-radius: 0.5rem;
  border: 1px solid #cdd5d2;
  padding: 0 1rem;
  font-size: 0.87rem;
  color: #1f2523;
  background-color: transparent;
  outline: none;
}

select {
  appearance: none;
  background-image: url(img/chevron-down.svg);
  background-repeat: no-repeat;
  background-position: right 0.7rem top 50%;
  background-size: 1.25rem auto;
}

input::placeholder,
select:invalid {
  color: #4d5c57;
}

input:focus,
select:focus {
  border: 1.5px solid #1f8459;
}

.inputs-row {
  display: flex;
  flex: 1;

  gap: 1rem;
  margin-top: 1rem;
}

.inputs-row fieldset:first-child {
  flex: 1;
}

.inputs-row fieldset:last-child input {
  max-width: 154px;
}

form button {
  height: 3rem;
  border-radius: 0.5rem;
  border: none;
  font-size: 0.87rem;
  color: #ffffff;
  background-color: #1f8459;
  font-weight: 700;
  padding: 1rem 1.25rem;
  cursor: pointer;

  transition: background-color 0.2s;
}

button:hover {
  background-color: #2cb178;
}

form button:last-child {
  margin-top: 2rem;
}

aside {
  background-color: #f9fbfa;
  border-radius: 1rem;
  padding: 2.5rem;
  max-width: 462px;

  min-width: 600px;
}

aside header {
  display: flex;
  justify-content: space-between;

  border-bottom-width: 1px;
  border-bottom-style: solid;
  border-bottom-color: #e4ece9;
  padding-bottom: 1.5rem;
  margin-bottom: 1.5rem;
}
aside header p {
  color: #4d5c57;
  font-weight: 400;
  font-size: 1rem;
}

aside header p span {
  color: #4d5c57;
  font-weight: 700;
  font-size: 0.87rem;
}

aside header p i {
  color: #cdd5d2;
  margin: 0 0.5rem;
  font-style: normal;
}

aside header h2 {
  font-size: 1rem;
  color: #1f2523;
}

aside header small {
  color: #4d5c57;
  font-weight: 400;
  font-size: 0.75rem;
  margin-right: 0.25rem;
}

aside ul {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 1rem;

  max-height: 310px;
  min-height: 310px;

  overflow-y: scroll;
}

.expense {
  display: flex;
  align-items: center;
  height: 38px;
}

.expense img:first-child {
  width: 2rem;
  height: 2rem;

  margin-right: 0.75rem;
}

.expense > div {
  display: flex;
  flex-direction: column;
  flex: 1;
}

.expense-info strong {
  font-size: 0.87rem;
  color: #1f2523;
}

.expense-info span {
  font-size: 0.75rem;
  color: #4d5c57;
}

.expense-amount {
  font-size: 0.87rem;
  color: #1f2523;
  font-weight: 600;
}

.expense-amount small {
  font-size: 0.75rem;
  color: #4d5c57;
  font-weight: 400;
  margin-right: 0.25rem;
}

.remove-icon {
  height: 1rem;
  margin-left: 0.5rem;

  cursor: pointer;
  transition: opacity 0.2s;
}

.remove-icon:hover {
  opacity: 0.7;
}

@media (min-width: 1100px) {
  form {
    max-height: 428px;
  }
}

@media (max-width: 1100px) {
  :root {
    font-size: 14px;
  }

  main,
  aside {
    min-width: 100%;
  }

  main section {
    flex-direction: column;
    width: 100%;

    padding: 1.5rem;
  }

  main section form {
    min-width: 100%;
  }

  main section aside ul {
    width: 100%;
    height: auto;
    overflow: auto;
  }
}

@media (max-width: 620px) {
  .inputs-row {
    flex-direction: column;
  }

  .inputs-row fieldset:last-child input {
    max-width: auto;
    min-width: 100%;
  }

  aside header {
    flex-direction: column;
    align-items: center;
  }
}

    </style>

    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">

    <title>Refund</title>
  </head>

  <body>
    <main>
      <img src="./img/logo.svg" alt="Convert logo" class="logo" />

      <section>
        <form>
          <h1>Solicitação de reembolso</h1>
          <p>
              Informe os dados da despesa para solicitar reembolso. A despesa será
              analisada e reembolsada em até 30 dias.
          </p>

          <fieldset>
            <legend>Nome da despesa</legend>
            <input type="text" id="expense" name="expense" required />
          </fieldset>

          <div class="inputs-row">
            <fieldset>
              <legend>Categoria</legend>
              <select id="category" name="category" required>
                <option value="" disabled selected hidden>Selecione</option>
                <option value="food">Alimentação</option>
                <option value="accommodation">Hospedagem</option>
                <option value="services">Serviços</option>
                <option value="transport">Transporte</option>
                <option value="others">Outros</option>
              </select>
            </fieldset>

            <fieldset>
              <legend>Valor da despesa</legend>
              <input
                type="text"
                name="amount"
                id="amount"
                placeholder="R$ 0,00"
                required
                inputmode="numeric"
              />
            </fieldset>
          </div>

          <button type="submit">Adicionar despesa</button>
        </form>

        <aside>
          <header>
            <p>
              Minhas solicitações <i>&bullet;</i>
              <span>0 despesas</span>
            </p>
            <h2><small>R$</small>0,00</h2>
          </header>

          <ul>
            <!-- <li class="expense">
              <img src="./img/food.svg" alt="Ícone de tipo da despesa" />

              <div class="expense-info">
                <strong>Almoço</strong>
                <span>Alimentação</span>
              </div>

              <span class="expense-amount"><small>R$</small>1.420,57</span>

              <img src="./img/remove.svg" alt="remover" class="remove-icon" />
            </li> -->
          </ul>
        </aside>
      </section>
    </main>
    <script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('form');
  const expensesList = document.querySelector('aside ul');
  const totalExpenses = document.querySelector('aside header h2');
  const expenseCount = document.querySelector('aside header p span');
  const amountInput = document.getElementById('amount');
  let totalAmount = 0;
  let expenseCounter = 0;

  // Função para formatar o valor para moeda brasileira
  function formatCurrency(value) {
    return value.toLocaleString('pt-BR', {
      style: 'currency',
      currency: 'BRL'
    });
  }

  // Listener para formatar o valor enquanto o usuário digita e permitir apenas números
  amountInput.addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, ''); // Remove qualquer caractere que não seja número

    if (value.length > 0) {
      value = (parseInt(value) / 100).toFixed(2); // Converte para centavos
      e.target.value = formatCurrency(parseFloat(value)); // Aplica a formatação de moeda
    } else {
      e.target.value = 'R$ 0,00'; // Valor padrão quando o campo estiver vazio
    }
  });

  // Impedir entrada de letras ou outros caracteres não numéricos
  amountInput.addEventListener('keydown', function(e) {
    // Permitir: Backspace, Delete, Tab, Esc, Enter e setas
    if (
      [46, 8, 9, 27, 13, 37, 39].indexOf(e.keyCode) !== -1 ||
      // Permitir Ctrl+A, Ctrl+C, Ctrl+V, Ctrl+X
      (e.ctrlKey === true && [65, 67, 86, 88].indexOf(e.keyCode) !== -1) ||
      // Permitir teclas de comando (Command/Windows)
      (e.metaKey === true && [65, 67, 86, 88].indexOf(e.keyCode) !== -1)
    ) {
      return;
    }

    // Impedir se a tecla pressionada não for um número (0-9)
    if ((e.keyCode < 48 || e.keyCode > 57) && (e.keyCode < 96 || e.keyCode > 105)) {
      e.preventDefault();
    }
  });

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const expenseName = document.getElementById('expense').value;
    const category = document.getElementById('category').value;
    let amount = parseFloat(amountInput.value.replace(/[R$\s]/g, '').replace(',', '.')); // Remove R$, espaços e formata o valor

    if (!expenseName || !category || isNaN(amount)) return;

    addExpense(expenseName, category, amount);
    updateTotalAmount(amount);
    updateExpenseCount(1);

    form.reset();
    amountInput.value = 'R$ 0,00'; // Reseta o campo de valor
  });

  function addExpense(name, category, amount) {
    const expenseItem = document.createElement('li');
    expenseItem.classList.add('expense');
    expenseItem.style.opacity = '0';
    expenseItem.innerHTML = `
      <img src="./img/${category}.svg" alt="Ícone de tipo da despesa" />
      <div class="expense-info">
        <strong>${name}</strong>
        <span>${getCategoryLabel(category)}</span>
      </div>
      <span class="expense-amount"><small>R$</small>${amount.toFixed(2)}</span>
      <img src="./img/remove.svg" alt="remover" class="remove-icon" />
    `;

    expensesList.appendChild(expenseItem);

    // Efeito suave para aparecer
    setTimeout(() => {
      expenseItem.style.transition = 'opacity 0.5s ease';
      expenseItem.style.opacity = '1';
    }, 10);

    // Remover a despesa ao clicar no ícone de remoção
    const removeIcon = expenseItem.querySelector('.remove-icon');
    removeIcon.addEventListener('click', function() {
      removeExpense(expenseItem, amount);
    });
  }

  function removeExpense(expenseItem, amount) {
    expenseItem.style.transition = 'opacity 0.5s ease';
    expenseItem.style.opacity = '0';

    setTimeout(() => {
      expenseItem.remove();
      updateTotalAmount(-amount);
      updateExpenseCount(-1);
    }, 500);
  }

  function updateTotalAmount(amount) {
    totalAmount += amount;
    totalExpenses.innerHTML = `<small>R$</small>${totalAmount.toFixed(2)}`;
  }

  function updateExpenseCount(change) {
    expenseCounter += change;
    expenseCount.textContent = `${expenseCounter} despesas`;
  }

  function getCategoryLabel(category) {
    switch (category) {
      case 'food': return 'Alimentação';
      case 'accommodation': return 'Hospedagem';
      case 'services': return 'Serviços';
      case 'transport': return 'Transporte';
      case 'others': return 'Outros';
      default: return '';
    }
  }
});

    </script>
  </body>
</html>
