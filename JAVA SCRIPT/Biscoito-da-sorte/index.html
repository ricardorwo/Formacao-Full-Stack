<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Biscoito da Sorte</title>

  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>

</head>

<body>
  <main>
    <div class="screen1">
      <div class="box">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <button id="openCookie"> 
          <img src="./images/imagem-biscoito.svg" alt="imagem de um biscoito">
        </button>
      </div>
    </div>

    <div class="screen2 hide">
      <div class="box">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <p id="phrase">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        <img src="./images/biscoito-partido.svg" alt="imagem de um biscoito partido">
        <button id="btnOpenCookieReset">Abrir outro biscoito</button>
      </div>
    </div>
  </main>
  
</body>
</html>
