<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>

<header>
  <div class="cabecario">
    <h1 class="titulo-1">Mentoria</h1>
    <h2 class="titulo-2">Preencha o formulário abaixo para agendar a sua mentoria</h2>
  </div>
</header>

<form id="formulario">
  <fieldset class="fieldset">
    <legend class="formulario-legenda">INFORMAÇÕES PESSOAIS</legend>
    <div class="nome-sobrenome">      
      <div class="input-wrapper">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required>
      </div>

      <div class="input-wrapper">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" required>
      </div>
    </div>

    <div class="input-wrapper">
      <label for="email">Email <span>(digite um email válido)</span></label>
      <input type="email" id="email">
    </div>

    <div class="input-wrapper">
      <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
      <input 
        type="password" 
        id="password" 
        required
        minlength="8">
    </div>
  </fieldset>

  <fieldset class="fieldset-2">
    <legend class="formulario-legenda">INFORMAÇÕES DO MENTOR</legend>
    <div class="input-wrapper">
      <label for="text">Nome do seu mentor <span>(só o primeiro nome)</span></label>
      <input type="text" id="text">
    </div>
  </fieldset>

  <fieldset class="fieldset-3">
    <legend class="formulario-legenda">SEUS HORÁRIOS DISPONÍVEIS</legend>
    <legend class="formulario-legenda-2">PRIMEIRA MENTORIA</legend>
  </fieldset>

  <fieldset class="fieldset-4">
    <legend class="formulario-legenda-3"></legend>
    <div class="campos-3">

      <div class="input-wrapper">
        <label for="data">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="data">
      </div>

      <div class="input-wrapper">
        <label for="inicio">Das</label>
        <input type="time" id="inicio">
      </div>

      <div class="input-wrapper">
        <label for="fim">Até</label>
        <input type="time" id="fim">
      </div>
    </div>
  </fieldset>

  <legend class="formulario-legenda-2">SEGUNDA MENTORIA</legend>
  <fieldset class="fieldset-4">
    <legend class="formulario-legenda-3"></legend>
    <div class="campos-3-2">

      <div class="input-wrapper">
        <label for="data">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="data">
      </div>

      <div class="input-wrapper">
        <label for="inicio">Das</label>
        <input type="time" id="inicio">
      </div>

      <div class="input-wrapper">
        <label for="fim">Até</label>
        <input type="time" id="fim">
      </div>
    </div>
  </fieldset>
</form>

<footer class="caixa-footer">
  <input 
    class="botao-salvar" 
    type="submit"
    form="formulario"
    value="SALVAR">
</footer>

<body>
  
</body>
</html>
