<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 04</title>

  <style>
    body {
      font: normal 20pt Arial;
    }
  </style>
</head>
<body>

  <script>
    var nome = prompt('Qual seu nome?')
    document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br/>`)
    document.write(`Seu nome em letras maiúculas é <strong>${nome.toUpperCase()}</strong>.<br/>`)
    document.write(`Seu nome em letras minúsculas é <strong>${nome.toLowerCase()}</strong>.<br/>`)

    var salario = Number(prompt('Digite aqui seu salario moço'))
    document.write(`Seu salário é R$ ${salario.toFixed(2).replace('.',',')}.`)

  </script>

</body>
</html>
