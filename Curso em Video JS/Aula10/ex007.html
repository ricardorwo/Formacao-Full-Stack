<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando valores</title>
</head>
<body>
  <h1>Somando valores</h1>
  <input type="number" name="txtn1" id="txtn1"> +
  <input type="number" name="txtn2" id="txtn2">
  <input id="somar" type="button" value="somar">
  <div id="res">Resultado</div>

  <script>
    var botao = document.getElementById('somar')
    botao.addEventListener('click', operacao)

    function operacao() {
      var tn1 = document.getElementById('txtn1')
      var tn2 = document.querySelector('#txtn2')
      var res = document.getElementById('res')
      var n1 = Number(tn1.value)
      var n2 = Number(tn2.value)
      var s = n1 + n2
      res.innerHTML = `A soma dos números ${n1} e ${n2} é igual a ${s}`
    }
  </script>
  
</body>
</html>
