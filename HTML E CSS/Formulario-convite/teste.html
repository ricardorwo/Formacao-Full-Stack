<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estilizando Placeholder</title>
<style>
    /* Estilizando o placeholder de um input de data */
    input[type="date"]::placeholder {
        color: greenyellow; /* Cor do placeholder */
        font-style: italic; /* It√°lico para o placeholder */
        opacity: 0.1; /* Opacidade do placeholder */
    }
</style>
</head>
<body>

<!-- Input de data -->
<input type="date" placeholder="Selecione uma data">

</body>
</html>
