<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Header</title>
</head>

<style>
    /* Reset básico para limpar estilos padrão do navegador */
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }

  /* Estilos para o header */
  header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
  }

  nav ul {
      list-style-type: none;
      text-align: center;
  }

  nav ul li {
      display: inline;
  }

  nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
  }

  nav ul li a:hover {
      background-color: #555;
  }

  /* Estilos para o conteúdo principal */
  main {
      padding: 20px;
  }

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Conteúdo principal da página -->
        <h1>Bem-vindo à nossa página!</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget sapien ac lorem fringilla aliquam.</p>
    </main>
</body>
</html>
