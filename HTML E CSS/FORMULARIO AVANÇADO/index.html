<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Avalie sua mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>

<header>
  <div class="cabecario">
    <h1 class="titulo">avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img class="imagem-1" src="img1.svg" alt="logotipo nuvem cor rosa">
  </div>
</header>

<form id="formulario">
  <fieldset class="fieldset">
    <legend class="legend-top">INFORMAÇÕES PESSOAIS</legend>
    <legend class="legend"></legend>
      <div class="nome-sobrenome">
        <div class="input-wrapper">
          <label for="input-nome">Nome</label>
          <input type="text" id="input-nome">
        </div>
        <div class="input-wrapper">
          <label for="input-sobrenome">Sobrenome</label>
          <input type="text" id="input-sobrenome">
        </div>
      </div>

      <div class="input-wrapper">
        <label for="input-email">Email <span>(digite um email válido)</span></label>
        <input type="email" id="input-email">
      </div>
  </fieldset>

  <fieldset class="fieldset-2">
    <legend class="legend-2">INFORMAÇÕES DO MENTOR</legend>
      <div class="input-wrapper-2">
        <label class="label-mentor"  for="input-mentor">Selecione quem foi o seu mentor</label>
        <input type="text" id="input-mentor">

        <label class="label-feedback"  for="input-feedeback">Feedback sobre o mentor</label>
        <input type="text" id="input-feedback">
      </div>
</form>

</html>
