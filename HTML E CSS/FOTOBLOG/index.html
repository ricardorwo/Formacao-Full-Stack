<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Fotoblog</title>
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img src="./assets/camera.svg" alt="logotipo camera">
        <ul>
          <li>Home</li>
          <li class="galeria">Galeria</li>
        </ul>
      </nav>
      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções">

        </div>
      </form>
      <img class="avatar" src="https://randomuser.me/api/portraits/men/1.jpg" alt="imagem avatar">
    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">

          <figure class="item">
            <img src="https://source.unsplash.com/random?a=1" alt="">
            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <span>tag</span>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?b=1" alt="">
            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags"></div>
              <span>tag</span>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?c=1" alt="">
            <figcaption class="details">
              <h2>Organização e grids</h2>
              <div class="tags"></div>
              <span>tag</span>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?d=1" alt="">
            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags"></div>
              <span>tag</span>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?e=1" alt="">
            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags"></div>
              <span>tag</span>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?f=1" alt="">
            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags"></div>
              <span>tag</span>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?g=1" alt="">
            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags"></div>
              <span>tag</span>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?h=1" alt="">
            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags"></div>
              <span>tag</span>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?i=1" alt="">
            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags"></div>
              <span>tag</span>
            </figcaption>
          </figure>

        </section>

      </div>
    </main>
    <footer class="container">© 2023 - Rocketseat Explorer</footer>
  </div>
</body>
</html>
