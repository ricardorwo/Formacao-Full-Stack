<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  
  <link rel="stylesheet" href="style.css">
 
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<header>
  <div class="caixa-preta">
    <h1 class="titulo-principal">
      Crie e compartilhe seu evento.
    </h1>
    <p class="paragrafo">
      O primeiro passo, é preencher esse
      formulário de inscrição.
    </p>
  </div>
</header>

<form id="my-form"">
  <fieldset class="fieldset">
    <legend class="fieldset-legend">Informações do evento</legend>

    <div class="input-wrapper">
      <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
      <input 
        type="text" 
        id="event-title"
        required>
    </div>

    <div class="input-wrapper">
      <label for="event-link">Link do evento<span>(comece com https://)</span></label>
      <input type="url" id="event-link">
    </div>

    <div class="input-wrapper">
      <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
      <input type="number" id="event-whatsapp">
    </div>

    <div class="input-wrapper">
      <label for="event-info">Informações extras</label>
      <textarea id="event-info"></textarea>
    </div>

    <div class="input-wrapper">
      <label for="event-category">Categoria</label>
      <select id="event-category">
        <option value="live">Ao vivo</option>
        <option value="Podcast">Podcast</option>
        <option value="Mentorship">Mentoria</option>
      </select>
    </div>

  </fieldset>

  <fieldset class="fieldset">
    <legend class="fieldset-legend">Privacidade</legend>

    <div class="input-wrapper">
      <label for="event-email">E-mail do administrador<span>(digite um e-mail válido)</span></label>
      <input type="email" id="event-email">
    </div>

    <div class="input-wrapper">
      <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
      <input type="password" id="event-password">
    </div>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="event-private">
      <label for="event-private">Evento privado</label>
    </div>
      
  </fieldset>

  <fieldset class="fieldset">
    <legend class="fieldset-legend">Dia e Hora</legend>

    <div class="tres-col">

      <div class="input-wrapper">
        <label for="event-date">Data</label>
        <input type="date" id="event-date">
      </div>

      <div class="input-wrapper">
        <label for="event-begin">Das</label>
        <input type="time" id="event-begin">
      </div>

      <div class="input-wrapper">
        <label for="event-end">Até</label>
        <input type="time" id="event-end">
      </div>
    </div>
  </fieldset>
</form>

<footer class="caixa-footer">
  <input 
  class="botao-salvar" 
  type="submit"
  form="my-form"
  value="Salvar evento">
</footer>

</html>
